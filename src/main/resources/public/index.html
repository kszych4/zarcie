<!doctype html>
<html ng-app="pentaZarcie">
<head>
    <title>Hello AngularJS</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="style.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="hello.js"></script>
    <script src="app.js"></script>
    <script src="zamowienia/zamowienia.js"></script>
</head>

<body ng-app>
<div ng-controller="Hello">
    <p>{{greeting.content}}</p>
</div>

<div id="main">
    <!-- The navigation menu will get the value of the "active" variable as a class.
         The $event.preventDefault() stops the page from jumping when a link is clicked. -->

    <p ng-hide="active">Wybierz</p>
    <nav class="{{active}}" ng-click="$event.preventDefault()">

        <!-- When a link in the menu is clicked, we set the active variable -->

        <a href="#/zamowienia" class="zamowienia" ng-click="active='zamowienia'">Zamówienia</a>
        <a href="#" class="komentarze" ng-click="active='komentarze'">Komentarze</a>
        <a href="#" class="opinie" ng-click="active='opinie'">Opinie</a>
    </nav>

    <!-- ng-show will show an element if the value in the quotes is truthful,
         while ng-hide does the opposite. Because the active variable is not set
         initially, this will cause the first paragraph to be visible. -->


    <p ng-show="active">Wybrałeś <b>{{active}}</b></p>


</div>
<div ng-view></div>
</body>
</html>
