<!doctype html>
<html>

<head>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src = "functions.js"></script>
</head>

<body ng-app = "pentaZarcie">

<div ng-controller = "usersCtrl" >
    <div ng-repeat="user in users track by user.login">
        {{user.login}}
    </div>
</div>
<div ng-controller = "groupsCtrl" >
    <div ng-repeat="group in groups track by group.name">
        {{group.name}}
    </div>
</div>

<div ng-controller = "placesCtrl" >
    <table >
        <tr>
            <th>Miejsce</th>
            <th>Opis</th>
            <th>Ocena</th>
            <th></th>
        </tr>
    <tr ng-repeat="place in places track by place.name">
        <td>{{place.name}}</td>
        <td>{{place.description}}</td>
        <td></td>
        <td></td>
    </tr>
    </table>
</div>

<script>

</script>

</body>
</html>
